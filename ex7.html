<!-- 
Crie um algoritmo que leia um número real e mostre na tela o seu dobro e a
sua terça parte.

Ex:
Digite um número: 3.5
O dobro de 3.5 é 7.0
A terça parte de 3.5 é 1.16666

 -->

<script>
    
    var n1 = Number.parseFloat(prompt("Digite um número para saber seu dobro e sua terça parte"));
    
    document.write("A dobro no número " + n1 + " é: <b>" + (n1 * 2) + "</b>");
    document.write("<br>");
    document.write("A terça parte no número " + n1 + " é: <b>" + (n1 / 3) + "</b>");

</script>
