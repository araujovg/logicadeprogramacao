<!-- 
Faça um programa que leia um número inteiro e mostre o seu antecessor e seu sucessor.

Ex:
Digite um número: 9
O antecessor de 9 é 8
O sucessor de 9 é 10

 -->

<script>
    
    var n1 = Number.parseInt(prompt("Digite um número para saber seu sucessor e antecessor"));
    
    document.write("A sucessor no número " + n1 + " é: <b>" + (n1 + 1) + "</b>");
    document.write("<br>");
    document.write("A antecessor no número " + n1 + " é: <b>" + (n1 - 1) + "</b>");

</script>
