<!-- 
    Desenvolva um algoritmo que leia dois números inteiros e mostre o somatório entre eles.
    
    Ex:
    Digite um valor: 8
    Digite outro valor: 5
    A soma entre 8 e 5 é igual a 13.

 -->

<script>
    
    var n1 = Number.parseInt(prompt("Digite um número"));
    var n2 = Number.parseInt(prompt("Digite outro número"));
    var soma = n1 + n2;
    
    document.write("A soma entre os dois números é : " + soma);
    

</script>
