<!-- 
    Faça um programa que leia as duas notas de um aluno em uma matéria e mostre na tela a sua média na disciplina.

    Ex:
    Nota 1: 4.5
    Nota 2: 8.5
    A média entre 4.5 e 8.5 é igual a 6.5

 -->

<script>
    
    var n1 = Number.parseInt(prompt("Digite a primeira nota"));
    var n2 = Number.parseInt(prompt("Digite a segunda nota"));
    var media = (n1 + n2) / 2;
    
    document.write("A média do aluno é : " + media);    

</script>
